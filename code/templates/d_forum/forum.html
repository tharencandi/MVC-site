<main class='main-content'>
<h1>{{forum}} - Forum</h1>
<article class ="all_posts">
    <div class="heading">
    <h1 class="forum_h1">All questions</h1>
    <a href="/forum_new_post"><button class=ask_button type="button">Ask a Question! </button></a>
    </div>
    <div class="forum_sort">
        <button type="button">How are you today?</button>
    </div>
   

    <div class="user_posts">

        %for post in posts:
        <article class ="a_post">
            <header class = post_head>
                <div>
                    <a href="/forum_post/{{post['id']}}"> 
                        <h1>{{post["title"]}}</h1>
                    </a>
                    <div class="about">{{post["username"]}}</div>
                </div>
            </header>
            <p class="body">{{post["body"]}}</p>
        </article>
        %end
	%if len(posts) > 0:
	<a href="/forum/{{forum}}?gid={{posts[0]["id"] + 5}}"><button class=ask_button type="button">Next page</button></a>
	%end

    </div>
</main>
