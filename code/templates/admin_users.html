<div id=main>
	<ul class="user-list">
		% for u in users:
		<li class="user">
			<ul class=user-details>
				<li class="username">{{u["username"]}}</li>
				<li class="num_posts">{{u["num_posts"]}}</li>
			</ul>
			<ul class=user-post>
				% for post in u["posts"]:
				<li class=post-id>{{post["id"]}} <span class=post-reports>{{post["reports"]}}</span></li>
			</ul>
			% end
		</li>
		
		<button class=remove-btn>Remove</button>
		% end
	</ul>
</div>
