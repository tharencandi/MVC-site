<div id=main>
	<ul class="user-list">
		% for u in users:
		<li> 
		<h2 class="username">{{u["username"]}}</h2>
		<h4><a href="/admin/users/{{u['id']}}">See Posts</a></h4>
		% if u["is_banned"]:
		<form action="/users/unban/{{u['id']}}" method="post">
			<input id="{{u['username']}}" type="submit" value="unban" type="unban">
		</form>
		% else:
		<form action="/users/ban/{{u['id']}}" method="post">
			<input id="{{u['username']}}" type="submit" value="ban" type="ban">
		</form>
			%end
		</li>
		% end
		
	</ul>
</div>
