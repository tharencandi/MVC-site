<div id="main">

    <h1>Sign Up</h1>

    <form class="cred_box" action="/signup" method="post" style="border:1px solid #ccc">
            <label>Username:</label><input name="username" placeholder="Enter Username" type="text" required>
        <br>
            <label>Password:</label><input name="password" placeholder="Enter Password" type="password" required>
        <br>
            <label>Confirm password:</label><input name="confirm_password" placeholder="Confirm Password" type="password" required>
        <br>
        <input value="Sign up" type="submit">
        <br>
        <p>Already have an account? <a href="/login">Sign in</a></p>
    </form>
</div>
