<div id=main>
	<h2 class="username">{{username}}</h2>
	<div class="num_posts">Number of posts: {{num_posts}}</div>
	<ul class="post-list">
		% for p in posts:
		<ul id="{{p["id"]}}"class=user-post>
			<li class="post-url"><a href="">{{p["title"]}}</a></li>
			<li class=post-id>Post id: {{p["id"]}}</li>
			<li class="post-reports">Number of reports: {{p["reports"]}}</li>
			<li><button id="{{p["id"]}}" class="remove-button">Remove Post</button></li>
		</ul>
		% end
	</ul>
</div>
